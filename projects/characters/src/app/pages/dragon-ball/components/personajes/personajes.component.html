@if (charactersQuery.isLoading()) {
<loading />
} @else {
<div class="gap-10 flex flex-wrap items-center justify-center p-5">
  @for (character of charactersQuery.data()?.items; track character.id) {
  <section class="flex flex-col items-center justify-center">
    <figure
      class="relative max-w-sm transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0"
    >
      <a [routerLink]="[character.id]">
        <img class="h-60" [src]="character.image" [alt]="character.name" />
      </a>
    </figure>
    <h2 class="text-2xl font-bold text-slate-500">{{ character.name }}</h2>
  </section>
  }
</div>
}

<div class="flex justify-between items-center px-5">
  <button
    type="button"
    class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
    (click)="prevPage()"
    [disabled]="charactersService.getPage() === 1"
  >
    Prev
  </button>
  <button
    type="button"
    class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
    (click)="nextPage()"
    [disabled]="
      charactersQuery.data()?.meta?.totalPages === charactersService.getPage()
    "
  >
    Next
  </button>
</div>
